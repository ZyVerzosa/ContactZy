<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow w-100" id="business-card">
            <!-- Cover Photo -->
            <div class="card-header p-0 position-relative">
                <img src="zv.techcover.jpg" alt="Cover Photo" id="cover-photo" class="w-100">
                <img src="-CroppedIMG_2295.jpeg" alt="Profile Picture" id="profile-pic" class="rounded-circle position-absolute">
            </div>
            <div class="card-body mt-5">
                <!-- Name, Address, and Job Description -->
                <h5 class="card-title mb-1" id="name">Zrone Jinrx Jbryl F. Verzosa</h5>
                <p class="text-muted mb-2" id="address">The Capital Towers, Quezon City, Philippines</p>
                <p class="text-muted mb-4" id="title">Web Developer</p>

                <!-- Buttons -->
                <a href="contact.vcf" download class="btn btn-primary btn-block mb-3">Save Contact</a>
                <a href="mailto:johndoe@example.com" class="btn btn-outline-primary btn-block mb-3">Email</a>
                <a href="tel:+1234567890" class="btn btn-outline-success btn-block">Call</a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
